<div style="margin-left: 80px; margin-top: 18px">
  <button  color="primary" class="btnMat" mat-flat-button class="btn"   (click)="download()"> <i class="fa fa-download" aria-hidden="true"></i> Download</button>
</div>
<table class="table container productMoreInfo">
  <thead class="thead-light">
    <tr>
      <th scope="col"><h5>#</h5></th>
      <th scope="col"><h5>Order ID</h5></th>
      <th scope="col"><h5>Total</h5></th>
      <th scope="col"><h5>Email_ID</h5></th>
      <th scope="col"><h5>Created On</h5></th>
      <th scope="col"><h5>Payment Mode</h5></th>
    </tr>
  </thead>
  <tbody *ngFor="let data of orderData; let i = index">
    <tr >
      <th scope="row">{{i + 1}}</th>
      <td>{{data.orderId}}</td>
      <td>{{data.total}}</td>
      <td>{{data.emailId}}</td>
      <td>{{data.orderDate | date}}</td>
      <td>{{data.paymentMode}}</td>
    </tr>
  </tbody>
</table>
