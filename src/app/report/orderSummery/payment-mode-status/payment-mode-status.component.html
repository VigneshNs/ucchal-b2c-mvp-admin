<div class="col-md-12" *ngIf="isPaymentStatusDownload ? download(paymentGateData.length, cashOnDeliveryData.length, paymentGateTotal, cashOnDeliveryTotal): false">
  <!-- <button class="btn" (click)="download(paymentGateData.length, cashOnDeliveryData.length, paymentGateTotal, cashOnDeliveryTotal)">Download</button> -->
</div>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col"><h5>#</h5></th>
      <th scope="col"><h5>Status</h5></th>
      <th scope="col"><h5>No of Order</h5></th>
      <th scope="col"><h5>Revenue</h5></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Payment gateway</td>
      <td>{{paymentGateData.length}}</td>
      <td>&#x20B9; {{paymentGateTotal | number:'3.2-5'}}</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Cash on delivery</td>
      <td>{{cashOnDeliveryData.length}}</td>
      <td>&#x20B9; {{cashOnDeliveryTotal | number:'3.2-5'}}</td>
    </tr>
  </tbody>
</table>
