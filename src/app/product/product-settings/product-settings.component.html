<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <mat-card class="newNow">
        <p style="padding-top: 21px;padding-left: 20px"> Product > Product Setting</p>
      </mat-card>
   
    </div>
<mat-card class="mainClass container-fluid" style=" background-color: #dddfeb; margin-top: 50px;">
    <div style="margin-top: 20px;" class="row">
      <div class="container ">
         <!--  <label  class="pageBoxLg-label pblabel">Product Setting</label> -->
      </div>
    </div>
    <div class="text-right addcolor" >
        <div class="col-md-12 pageBoxl">
          <button mat-raised-button color="primary" class="text-center"(click)="viewColor()">Add Color Setting</button>
        </div>
      </div>
    <!--PRICE RANGE-->
    
    <form [formGroup]="productSettingsForm" novalidate style="padding-top:20px;">
      <div class="container">
     <div  class="row col-md-12">
      <div class="col-md-6 pr-2">
       <mat-card class="border">      
        <div class="row">
          <label class="price pageBoxLg-label" >Price Range</label>
            <div class="col-md-6">
             <button class="price_button" mat-mini-fab color="primary"> <mat-icon 
               (click)="createPriceRange()">
               add</mat-icon>
             </button>
            </div>
        </div>
        <div style="margin-left:3px;padding: 5px;margin-top: 10px" class="row">
         <div class="form-group col-md-4" *ngIf="showFormControl">
          <mat-form-field class="example-full-width">
           <input type="number" style="padding-left: 10px;padding-right: 10px" matInput placeholder="Min-price (INR)" formControlName="priceRangeMinimum">
          </mat-form-field>
            </div>
           <div class="form-group col-md-4" *ngIf="showFormControl">
             <mat-form-field class="example-full-width">
              <input  type="number" style="padding-left: 10px;padding-right: 10px;margin-left: 5px" matInput placeholder=" Max-price (INR)" formControlName="priceRangeMaximum">
             </mat-form-field>
           </div>
            <div  class="col-md-1" *ngIf="showFormControl">
              <button mat-icon-button mat-sm-button color="primary" matTooltip="Save" (click)="savePriceRange()">
                <mat-icon> save </mat-icon>
              </button>
            </div>
            <div  class="col-md-1" *ngIf="showFormControl">
              <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelPriceRange()">
                <mat-icon> clear </mat-icon>
              </button>
            </div>
            <div class="form-group col-md-12" *ngIf="showFormControl">
           <p>( Note: Add currency value in indian currency )</p>
            </div>
          </div>

          <table  *ngIf="!showNoData" style="margin-top: 20px" class="table">
              <thead class="thead-light">
                <tr>
                  <th><h5>Min Price-Max Price</h5></th>
                  <th><h5>Action</h5></th>
                 
                </tr>
              </thead>
              <tbody *ngFor="let data of priceFilterModelData">
                
                <tr *ngFor="let val of data.filterOptionPriceValue">
                   
                  <td>{{val.minPrice }} - {{val.maxPrice}}</td>
                  <td><mat-icon class="rowDelete" (click)="openDeletePriceRange(data._id, val._id)">delete</mat-icon></td>
                  
                </tr>
                
              </tbody>
            </table>
            <div *ngIf="showNoData" class="notabledata"> No results found</div>
          
          </mat-card>
 </div>

       <div  class="col-md-1" *ngIf="showNoteControl">
         <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelNote()">
           <mat-icon> clear </mat-icon>
         </button>
       </div>
     </div>

     <div>
       {{note}}
     </div>
