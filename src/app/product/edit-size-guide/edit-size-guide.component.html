<div class="row">
  <div class="col-md-3 form-group">
    <label>Category</label>
  </div>
  <div class="col-md-9">
   : {{data.subCategoryName ? data.subCategoryName : data.superCategoryName}}
  </div>
  <div class="col-md-3 form-group">
    <label>Vendor Name</label>
  </div>
  <div class="col-md-9">
   <mat-form-field >
    <mat-select #vend  [ngModel]="data.vendorName"
      placeholder="Select Vendor">
      <mat-option *ngFor="let vendor of vendorModel" (onSelectionChange)="selectVendor( $event, vendor)" [value]="vendor.vendorName">
        {{vendor.vendorName | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div class="col-md-3">
    <label>Size char(CM)</label>
  </div>
  <div class="col-md-9" *ngIf="!isEditCM">
    <img [src]="sizeGuideImageUrl + data._id + '/' + data.sizeChartCM" style="width: 200px;" >
    <span><mat-icon (click)="onCM()">edit</mat-icon></span>
  </div>
  <div class="col-md-9" *ngIf="isEditCM">
    <div class="row">
        <div class="col-md-3">
            <input type="file"  (change)="handleFileInputCM($event.target.files)" class="checked">
        </div>
        <div class="col-md-6">
            <div class="col-md-12 pb-2" *ngFor="let url of urlCM">
                <img class="img-fluid"  style="width: 200px" [src]="url"/>
             </div>
        </div>
    </div>
  </div>
  <div class="col-md-3">
      <label>Size char(Inches)</label>
    </div>
    <div class="col-md-9" *ngIf="!isEditInches">
      <img [src]="sizeGuideImageUrl + data._id + '/' + data.sizeChartInches" style="width: 200px;" >
      <span><mat-icon (click)="onEditInches()">edit</mat-icon></span>
    </div>
    <div class="col-md-9" *ngIf="isEditInches">
      <div class="row">
          <div class="col-md-3">
              <input type="file"  (change)="handleFileInputInches($event.target.files)" class="checked">
          </div>
          <div class="col-md-6">
              <div class="col-md-12 pb-2" *ngFor="let url of urlInches">
                  <img class="img-fluid"  style="width: 200px" [src]="url"/>
               </div>
          </div>
      </div>
    </div>
    <div class="col-md-12 form-group text-center">
      <span class=" pr-2">
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </span>
      <span>
          <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
      </span>
      
      
    </div>
</div>
