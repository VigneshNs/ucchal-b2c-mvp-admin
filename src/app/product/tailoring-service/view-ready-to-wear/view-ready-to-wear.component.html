<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="addNewService()">Add</button>
    </div>
    <div class="col-md-12 pt-5">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Size Chart (CM)</th>
            <th scope="col">Size Chart (Inches)</th>
            <th scope="col">Service Name</th>
            <th scope="col">Price</th>
            <th scope="col">discount</th>
            <th scope="col">Measurement</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of holder; let i = index">
          <tr>
            <td>{{i + 1}}</td>
            <td><img [src]="sizeGuideUrl + data._id + '/' + data.sizeChartCM" style="width: 180px; height: 145px;" /></td>
            <td><img [src]="sizeGuideUrl + data._id + '/' + data.sizeChartInches" style="width: 180px; height: 145px;" /></td>
            <td>{{data.serviceName}}</td>
            <td>{{data.price}}</td>
            <td>{{data.discount}}</td>
            <td>{{data.measurement}}</td>
            <td>{{data.selectedCategory}}</td>
            <td><button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
        <mat-menu #menu="matMenu">
            <a class="nav-link selectCursor" (click)="onEdit(data._id)">Edit</a>
            <a class="nav-link selectCursor" (click)="onDelete(data._id)"> Delete</a>
        </mat-menu></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
