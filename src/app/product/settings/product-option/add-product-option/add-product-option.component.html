<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
  <p style="padding-top: 21px;padding-left: 20px"> Product / Manage Product Size / Add</p>
  </div>
<div class="pageBoxLg">

<form [formGroup]="optionDetailsForm"   (ngSubmit)="optionDetailsForm.valid  && addProductOption(optionDetailsForm)" novalidate>
  <div class="flex grid">
    <div class="card">
      <div class="flex gridBody">
        <div class="gridField">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Option Name</mat-label>
              <input matInput placeholder="Option Name" formControlName="optionName">
              <mat-error *ngIf="optionDetailsForm.controls['optionName'].errors?.required">
                Option Name
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="grid" formArrayName="optionValue">
    <div class="row gridRow">
        <div class="col-md-12 text-right">
            <div class="form-group p-2 ">
                <button class="btn" (click)="addForm()" type="submit"  mat-flat-button color="primary"> 	<mat-icon>add_circle</mat-icon> Add Size</button>
            </div>
          </div>
    
      <div class="col-md-10">

      </div>
    </div>
    <div class="row gridRow" *ngFor="let account of productOptionValueForms.controls; let i=index"
      [formGroupName]="i">
      <div class="col-md-4">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Option Value Name</mat-label>
            <input matInput formControlName="optionValueName" placeholder="option Value Name">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Sort Order</mat-label>
            <input matInput formControlName="sortOrder" placeholder="Sort Order">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-4" style="padding: 10px;">
        <div class="form-group">
          <a (click)="deleteRequirements(i)">
            <mat-icon>clear</mat-icon>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-md-5 col-8">

    </div>
    <div class="col-md-1 col-2">
      <div class="form-group ">
          <button mat-flat-button color="primary"
           type="submit" >Save</button>
    
      </div>
    </div>
    <div class="col-md-2 col-2">
      <div class="form-group ">
        <button mat-flat-button color="primary"
        (click)="cancelOption()" >Cancel</button>
      </div>
    </div>
  </div>
</form>
</div>
