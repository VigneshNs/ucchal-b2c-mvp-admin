<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
  <p style="padding-top: 21px;padding-left: 20px"> Product / Manage Product Size </p>
  </div>
<div class="pageBoxLg">
  <label  class="pageBoxLg-label pblabel">Product Size</label>
<mat-card class="pageBoxLg">
  <div class="row">
    <div class="col-md-12 text-right">
      <div class="form-group p-2 ">
          <button class="btn" (click)="addProductOption()" type="submit"  mat-flat-button color="primary"> 	<mat-icon>add_circle</mat-icon> Add Option</button>
      </div>
    </div>
    <div class="col-md-10">
    </div>
  </div>
  <div class="row"  *ngIf="!showNoData">
  <table mat-table [dataSource]="productOptionModel" class="container-fluid border text-strong tablesuper">
   
    <ng-container matColumnDef="optionName">

      <th mat-header-cell *matHeaderCellDef><h5>Option Name</h5></th>
      <td mat-cell *matCellDef="let element">
          {{element.optionName}}
      </td>
    </ng-container>
  
   

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef><h5>Action</h5></th>
      <td mat-cell *matCellDef="let element">
        
          <div class=" vcenter form-group">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
            <mat-menu #menu="matMenu">
    
              <a class="nav-link selectCursor"  (click)="editProductOption(element._id)" >Edit</a>
              <a class="nav-link selectCursor" (click)="openDialog(element._id)">Delete</a>
            </mat-menu>
          </div>
       
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="showNoData" class="nodata"> No results found</div>
  
</mat-card>
</div>
