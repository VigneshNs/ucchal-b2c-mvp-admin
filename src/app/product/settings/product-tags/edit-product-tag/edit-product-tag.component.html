<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
  <p style="padding-top: 21px;padding-left: 20px"> Product /  Product Tag / Edit</p>
  </div>
<mat-card class="pageBoxLg" style="background: #f0f3f5;">
  <form [formGroup]="productTagForm"  (ngSubmit)="productTagForm.valid  && updateProductTag(tagName.value,position.value, productTagForm)" novalidate>
    <div class="flex grid">
      <div class="card">
        <div class="flex gridBody">
          <div class="gridField">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Tag Name</mat-label>
                <input matInput placeholder="Tag Name" formControlName="tagName"
                 [value]="productTagModel?.tagName" #tagName>
                <mat-error *ngIf="productTagForm.controls['tagName'].errors?.required">
                  Tag Name
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Position</mat-label>
                  <input matInput placeholder="Position" formControlName="position"
                   [value]="productTagModel?.position || null" #position>
                </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid" formArrayName="tagValue">
      <div class="row gridRow">
        <div class="col-md-2">
     
        </div>
        <div class="col-md-10">

        </div>
      </div>
      <div class="row gridRow" *ngFor="let account of productTagValueForms.controls; let i=index"
        [formGroupName]="i">
        <div class="col-md-4" style="margin-top: 15px;">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Tag Value Name</mat-label>
              <input matInput formControlName="tagValueName" placeholder="Tag Value Name">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-4" style="padding: 10px;">
          <div class="form-group">
            <a (click)="deleteProductTagValue(i)">
              <mat-icon style="margin-top: 10px; color: red">clear</mat-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-5 col-8">
  
        </div>
        <div class="col-md-1 col-2">
          <div class="form-group ">
              <button mat-raised-button type="button" color="primary" 
           type="submit" value="save" >Update</button> 
      
          </div>
        </div>
        <div class="col-md-2 col-2">
          <div class="form-group ">
            <button mat-flat-button color="primary"
            (click)="cancelTag()" >Cancel</button>
          </div>
        </div>
      </div>
   
  </form>
</mat-card>
