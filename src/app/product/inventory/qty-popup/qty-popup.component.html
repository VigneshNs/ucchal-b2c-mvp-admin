<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label>Quantity</label>
      <input type="text" #qty class="form-control" [value]="data.product.quantity">
    </div>
    <div class="col-md-6 form-group text-right"><button class="btnBac"(click)="OnCancel()">Cancel</button></div>
    <div class="col-md-6 form-group text-left"><button class="btnBac" (click)="onSave()">Save</button></div>
  </div>
</div>
