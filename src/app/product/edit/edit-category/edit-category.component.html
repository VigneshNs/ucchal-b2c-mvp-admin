<div class="grid" *ngIf="!editProductModel?.categoryEdit">
    <div class="row">
      <div class="col-md-8 col-8">

      </div>
      <div class="col-md-2 col-2">
        <!-- <div class="form-group  float-right">
              <input class="btn btn-md btn-danger" type="submit" value="save">
            </div> -->
      </div>
      <div class="col-md-2 col-2">
        <div class="form-group float-right">
          <input class="btn btn-md btn-primary" (click)="editCategory()" 
          type="button" value="Edit">
        </div>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="!editProductModel?.categoryEdit">
    <div class="row gridRow">
      <div class="col-md-12">
        <div class="form-group" 
        *ngIf="editCategoryName"><span>{{editCategoryName}} <mat-icon class="p-2">keyboard_arrow_right</mat-icon>
          </span>

          <span *ngIf="editMainCategoryName">{{editMainCategoryName}} <mat-icon class="p-2">keyboard_arrow_right</mat-icon></span>
          <span *ngIf="editSubCategoryName">{{editSubCategoryName}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="editProductModel?.categoryEdit">
    <div class="row">
      <div class="col-md-8 col-8">
      </div>
      <div class="col-md-2 col-2">
        <div class="form-group  float-left">
          <input class="btn btn-md btn-danger"
            [disabled]="!mainCategorySelected || !subCategorySelected || !supCategorySelected"
            (click)="updateCategory()" type="submit" value="save">
        </div>
      </div>
      <div class="col-md-2 col-2">
        <div class="form-group float-right">
          <input class="btn btn-md btn-primary" (click)="cancel()" type="button" value="cancel">
        </div>
      </div>
    </div>
    <div class="row gridRow">
      <div class="col-md-12">
        <div class="row">
          <div class="offset-md-3 col-md-6 offset-md-3">
            <mat-form-field>
              <mat-label>Category</mat-label>
              <mat-select (selectionChange)="categorySelected($event)" >
                <mat-option *ngFor="let sup of superCategoryModel" [value]="sup">
                  {{sup.categoryName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="offset-md-3 col-md-6 offset-md-3" *ngIf="mainCategorySelected">
            <mat-form-field>
              <mat-label>Main Category</mat-label>
              <mat-select (selectionChange)="categoryMainCategory($event)">
                <mat-option *ngFor="let main of supCategoryDetails?.mainCategory" [value]="main">
                  {{main.mainCategoryName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="offset-md-3 col-md-6 offset-md-3" *ngIf="subCategorySelected">
            <mat-form-field>
              <mat-label>Sub Category</mat-label>
              <mat-select (selectionChange)="categorySubCategory($event)">
                <mat-option *ngFor="let sub of mainCategoryDetails?.subCategory" [value]="sub">
                  {{sub.subCategoryName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
