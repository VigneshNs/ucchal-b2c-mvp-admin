
<div class="grid">
  <label  class="pageBoxLg-label pblabel">Image update</label>
<div class="row gridRow">
  <div *ngIf="updateStatus">
    <div class="sucess">
      successfully update
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="offset-md-3 col-md-6 offset-md-3">
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select (selectionChange)="categorySelected($event)">
            <mat-option *ngFor="let sup of superCategoryModel" [value]="sup">
              {{sup.categoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="offset-md-3 col-md-6 offset-md-3" >
        <mat-form-field>
          <mat-label>Main Category</mat-label>
          <mat-select (selectionChange)="categoryMainCategory($event)">
            <mat-option *ngFor="let main of mainCategoryDetails" [value]="main">
              {{main.mainCategoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="offset-md-3 col-md-6 offset-md-3" >
        <mat-form-field>
          <mat-label>Sub Category</mat-label>
          <mat-select (selectionChange)="categorySubCategory($event)">
            <mat-option   
            *ngFor="let sub of subCategory" [value]="sub">
              {{sub.subCategoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="offset-md-3 col-md-6 offset-md-3">
        <div class="form-group">
          <button class="btn btn-md btn-primary" (click)="imageUpdate()">Image</button>
        </div>
      </div>
    </div>
  </div>
  </div>
