  <div class="categoryRow"  *ngIf="!showNoData">
      <table mat-table [dataSource]="holder" class="container-fluid border text-strong table-hover">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef><h5>Name</h5></th>
          <td mat-cell *matCellDef="let element">
              {{element.firstName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Email-Id">
          <th mat-header-cell *matHeaderCellDef><h5> Email-Id</h5></th>
          <td mat-cell *matCellDef="let element">{{element.emailId}} </td>
        </ng-container>
        <ng-container matColumnDef="Mobile Number">
          <th mat-header-cell *matHeaderCellDef><h5>Mobile Number</h5></th>
          <td mat-cell *matCellDef="let element">
              {{element.mobileNumber}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef><h5>Status</h5></th>
          <td mat-cell *matCellDef="let element">
              <label class="switch">
                  <input type="checkbox" (change)="changeStatus($event, element._id)" [checked]="element.publish === true">
                  <span class="slider round"></span>
                </label>


          </td>
        </ng-container>
        <ng-container matColumnDef="Date Of Registration">
            <th mat-header-cell *matHeaderCellDef><h5>Date Of Registration</h5></th>
            <td mat-cell *matCellDef="let element">
                {{element.date | date }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Address">
              <th mat-header-cell *matHeaderCellDef><h5>Address</h5></th>
              <td mat-cell *matCellDef="let element"(click)="getAddressData(element)">
                  <button mat-mini-fab class="iconBtn" ><i class="fa fa-address-card" aria-hidden="true"></i></button>
              </td>
            </ng-container>
            <ng-container matColumnDef="Order">
                <th mat-header-cell *matHeaderCellDef><h5>Order</h5></th>
                <td mat-cell *matCellDef="let element"(click)="getOrderDetails(element._id)">
                    <button mat-mini-fab class="iconBtnz" >  <i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
                </td>
              </ng-container>
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef><h5>Action</h5> </th>
          <td mat-cell *matCellDef="let element"> 
              <div class=" vcenter form-group">
                  <button mat-mini-fab class="iconBtn"  [matMenuTriggerFor]="menu"> <mat-icon>more_vert</mat-icon></button>
                
                
                  <mat-menu #menu="matMenu">
                      <a class="nav-link selectCursor"(click)="viewCustomer(element)" >View</a>
                    <a class="nav-link selectCursor"(click)="editCustomer(element)" >Edit</a>
                    <a class="nav-link selectCursor" (click)="openDialog(element)">Delete</a>
                  </mat-menu>
                </div>
              </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 50, 100, 150]" [showFirstLastButtons]="true"
      [length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)"></mat-paginator>
    </div>
    <div *ngIf="showNoData" class="nodata"> No results found</div>


</mat-card>
