<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Marketing / Flexible Coupon </p>
    </div>
<div class="pageBoxLg container">
    <div style="padding: 7px">
        <label class="pageBoxLg-label pblabel">Flexible Coupon</label>
    
        <!-- <label style="margin-left: 20px" matTooltip="Add Terms & Use" class="pageBoxLg-label" (click)="goToAdd()">Add</label> -->
      </div>
      <div class="col-md-11 text-right">
          <h1 >
              <button class="addButton" mat-flat-button color="primary" (click)="addCoupon()"> <i
                  class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> <a style="padding-left: 10px;">Add</a>  </button>
          </h1>
        </div>
        <div class="row"   *ngIf="!showNoData">
        <table mat-table [dataSource]="holder" class="container-fluid border text-strong tablesuper">

            <ng-container matColumnDef="couponName">
              <th mat-header-cell *matHeaderCellDef><h5>Coupon Name</h5>  </th>
              <td mat-cell *matCellDef="let element"> {{element.couponCode}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef><h5>Status</h5>  </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <ng-container matColumnDef="startingDate">
              <th mat-header-cell *matHeaderCellDef><h5>Starting Date</h5>  </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
            </ng-container>
      
            <ng-container matColumnDef="endingDate">
                <th mat-header-cell *matHeaderCellDef><h5>Ending Date</h5>  </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
              </ng-container>
      
          
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef><h5>Action</h5>  </th>
              <td mat-cell *matCellDef="let element">
               
                <div class=" vcenter form-group">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
            
                      <a class="nav-link selectCursor" (click)="editCoupon(element._id)" >Edit</a>
                      <a class="nav-link selectCursor" (click)="openDialog(element._id)">Delete</a>
                    </mat-menu>
                  </div> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div *ngIf="showNoData" class="nodata"> No results found</div>
