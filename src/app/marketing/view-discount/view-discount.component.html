<div class="row" *ngIf="!showNoData">
<table mat-table [dataSource]="dataSource" class="container-fluid border text-strong tablesuper">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h5>Name</h5>  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="typeValue">
      <th mat-header-cell *matHeaderCellDef><h5>Offer</h5>  </th>
      <td mat-cell *matCellDef="let element"> {{element.typeValue}} {{element.amountType === 'Flat' ? 'Flat' :'%'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="discountStatus">
      <th mat-header-cell *matHeaderCellDef><h5>Enable</h5>  </th>
      <td mat-cell *matCellDef="let element"> {{element.discountStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <h5>Action</h5> </th>
        <td mat-cell *matCellDef="let element"> <a class="eventClick" (click)="openDialog(element)"><mat-icon>delete</mat-icon></a> </td>
      </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
