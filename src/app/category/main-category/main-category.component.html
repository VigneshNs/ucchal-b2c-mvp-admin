<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <mat-card class="newNow">
        <p style="padding-top: 21px;padding-left: 20px"> Category > Main Category</p>
      </mat-card>

  </div>
<mat-card class="pageBoxLg">
<div class="categoryRow row">
   <div class="col-md-5"></div>
  <div class="form-group col-sm-12 col-md-2">
    <div class="textContainer ">
      <mat-card style="background: #ccd9f131 !important;">
      <mat-form-field>
        <mat-select #selectElem1 (selectionChange)="getCategory(selectElem1.value)"
          placeholder="Select super category">
          <mat-option *ngFor="let category of superCategoryModel" [value]="category._id">
            {{category.categoryName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
    </div>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-2">
      <h1 class="ctrlBtnA">
        <button class="addButtons" mat-flat-button color="primary" (click)="addMainCategorys()"> <i
            class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> 
            <a style="margin-left: 10px;">Add Main Category</a> 
          </button>
    
    </h1>
  </div>
</div>
<div class="categoryRow ">
   
  <table mat-table [dataSource]="mainCategoryData" class="container-fluid border text-strong">
    <div class="col-md-3 text-center">
    <ng-container matColumnDef="categoryName">

      <th mat-header-cell *matHeaderCellDef><h5>Category Name</h5></th>
      <td mat-cell *matCellDef="let element">

        {{element.mainCategoryName }}
      </td>

    </ng-container></div>
    <div class="col-md-3 text-center">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef><h5>Description</h5></th>
      <td mat-cell *matCellDef="let element"> {{element.mainCategoryDescription}} </td>
    </ng-container>
    </div>
    <div class="col-md-3 text-center">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef><h5>Status</h5></th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      </div>
      
    <div class="col-md-3 text-center">
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef><h5>Action</h5></th>
      <td mat-cell *matCellDef="let element"><!--  <button mat-icon-button mat-sm-button color="primary"
          (click)="deleteMainCategory(element._id)"> -->
          <div class=" vcenter form-group">
              
              <button class="iconBtn" mat-mini-fab [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
      
                <!-- <a class="nav-link" >View</a>
                <a class="nav-link" >Update Status</a> -->
                
                <a class="nav-link selectCursor" (click)=" editMainCategory(element._id)">Edit</a>
           
                <!-- <a class="nav-link selectCursor" (click)="openDialog(element._id)">Delete</a> -->
              </mat-menu>
            </div>
          <!-- <mat-icon>delete</mat-icon> -->
        <!-- </button> -->
        <!--  <button mat-icon-button mat-sm-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button> -->
      </td>
    </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<!-- </div>
</form> -->
</mat-card>
