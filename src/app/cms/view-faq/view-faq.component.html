<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Settings / FAQ </p>
    </div>
<div class="pageBoxLg mainclass">
    <div style="padding: 7px">
        <label style="padding-top: 8px;padding-bottom: 8px" class="pageBoxLg-label">FAQ Details</label>
    
    
      </div>
      <div class="col-md-11 text-right">
          <h1 >
              <button class="addButton" mat-flat-button color="primary" [routerLink]="['/cms/faq']"> <i
                  class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> <a style="padding-left: 10px;">Add</a>  </button>
          </h1>
        </div>

<div class="container">
  <div class="row"> 
    <div class="col-md-12 pageBoxl gridrowss" *ngFor="let data of faqModel">
      <div class="row">
        <div style="color: black;margin-top: 1%;" class="col-md-6">
          <div class="form-group">
             <b>DETAILS</b>
          </div>
        </div>
        <div class="col-md-6">

          <div class=" row">
            <div class=" form-group col-md-6">
              <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details" (click)="editFAQ(data)">
                <mat-icon> edit </mat-icon>
              </button>
            </div>


          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
   <b>FAQ Headings</b>
          </div>
        </div>
        <div class="col-md-6">
          
            <b class="capsOn">{{data.faqHeading}}</b>
   
        </div>
      </div>
      <div class="row" *ngFor="let val of data?.faqDetails">
        <div class="col-md-6">
          <div class="form-group">
           <b class="capsOn">Questions</b>
          </div>
        </div>
        <div class="col-md-6">
          <b class="capsOn"> {{val.faqQuestion}}</b>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <b class="capsOn">Answers</b>
          </div>
        </div>
        <div class="col-md-6">
          <p class="capsOn">{{val.faqAnswers}}</p>
        </div>
      </div>
      <div class=" form-group col-md-6">
        <button mat-icon-button mat-sm-button color="primary" 
          (click)="deleteFAQ(data)">
       <h6 class="remove">Remove</h6> 
        </button>
      </div>
    </div>
    
  </div>
  
</div>
</div>
