<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
  <mat-card class="newNow">
    <p style="padding-top: 21px;padding-left: 20px"> Homepage > Banners > Edit</p>
  </mat-card>
</div>

<mat-card class="pageBoxLg">
  <form [formGroup]="BannerForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">
          <div *ngIf="!imageEdit">

            <button mat-mini-fab class="editNow">
              <mat-icon (click)="editImage()"> edit </mat-icon>
            </button>
            <mat-card class="matImage">
              <img [src]="bannerModel.bannerImageName" style="width: 280px; height: 245px;"/>
            </mat-card>
          </div>

          <div *ngIf="imageEdit">
          <!--   <label>Logo </label> -->
            <div>
              <img *ngFor="let url of urls" [src]="url" style="width: 280px; height: 245px;" />
            </div>
            <div *ngIf="showImageError">
              <p style="color: crimson"> Required Image Size </p>
            </div>
            <div *ngIf="ImageDimenetionSubmitError">
              <p style="color: crimson"> Check Image Dimension</p>
            </div>
            <div>
              <input type="file" name="file" class="btn btnPink btn-block" id="file"
                (change)="handleFileInput($event.target.files)">
            </div>
            <div class="row form-group borDer">
              <div class="col-md-12">
                  <h3 class="nenow">Image Dimension: 1920 X 650</h3>
                  </div>
            </div>
            <div>
                <button mat-stroked-button class="dimension" (click)="checkImageDimension()" matTooltip="Update Logo">
                save 
              </button>
              <button mat-stroked-button class="dimension" (click)="checkImageDimension()" matTooltip="Update Logo">
                 Remove
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">

          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Banner Position" #position [value]="bannerModel.position"
                formControlName="position">
              <mat-error *ngIf="!BannerForm.controls['position'].errors?.required">
                Enter the valid
                <strong>Number</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Banner Title" #title [value]="bannerModel.bannerTitle"
                formControlName="bannerTitle">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Banner Sub Title" #bannersubtitle [value]="bannerModel.bannerSubTitle"
                formControlName="bannerSubTitle">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Banner Description" #description [value]="bannerModel.bannerDescription"
                formControlName="bannerDescription"></textarea>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Button Content" [value]="bannerModel.buttonContent" #buttoncontent
                formControlName="buttonContent">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Link" [value]="bannerModel.link" #link formControlName="link">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12 labelcolor">
            <button mat-raised-button type="submit" (click)="CreateBanner(position.value, title.value, description.value,
               link.value, bannersubtitle.value, buttoncontent.value)" [disabled]='!BannerForm.valid' class="saveNow"
              class="addButtons">Update</button>
            <button mat-flat-button type="submit" (click)="cancel()"
              class="categorycancelbutton addButtons">Cancel</button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
