<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Settings / FAQ / Edit</p>
    </div>
<div class="pageBoxLg ">

  <div>
    <h1 class="addFaq"><a [routerLink]="['/settings/faq']">Add FAQ Policy </a></h1>
  </div>
  <form [formGroup]="FAQEditForm" novalidate style="padding-top:60px">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="pageBoxl">
          <div class="row">
            <div class=" form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput hidden formControlName="id" #id [(ngModel)]="faqModel._id"
                  (ngModelChange)="faqModel._id=$event">
                <input matInput placeholder="FAQ Heading" [(ngModel)]="faqModel.faqHeading"
                  (ngModelChange)="faqModel.faqHeading=$event" formControlName="faqHeading" #faqHeading>
              </mat-form-field>
            </div>
            <div class="col-md-12" formArrayName="faqs">
              <div *ngFor="let account of faqForms.controls; let i=index" [formGroupName]="i">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="full-width">
                      <textarea matInput placeholder="FAQ Questions" (ngModelChange)="faqModel.faqQuestion=$event"
                        formControlName="faqQuestion"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <textarea matInput placeholder="FAQ Answers" (ngModelChange)="faqModel.faqAnswers=$event"
                        formControlName="faqAnswers"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <a (click)="deleteFAQ(i)" style="position: relative; top: 22px;">
                      <mat-icon style="color: red; cursor: pointer;">clear</mat-icon>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
           
                <a (click)="addForm()">
              <button mat-flat-button color="primary" matTooltip="Add New" class="addnew">
                <i
                  class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                <b style="margin-left: 10px">Add New</b> 
              </button>
            </a>
              <span class="btnOne">
                <button mat-flat-button color="primary" matTooltip="Update  Details"
                  (click)="updateFAQ(FAQEditForm, faqModel)">
                  Update All
                </button>
                <span class="addOne">
                  <button mat-flat-button color="primary" matTooltip="Cancel" (click)="cancelFAQ()">
                    Cancel
                  </button>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </form>
</div>
