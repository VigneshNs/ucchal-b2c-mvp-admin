<div class="row container-fluid">
<div class="col-md-12 text-right">
  <h1 >
      <button class="addButton" mat-flat-button color="primary"  [routerLink]="['/cms/fifthrow']"> <i
          class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> <a style="padding-left: 10px;">Add </a>  </button>
  </h1>
</div>



<div class="container">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>Tag Name :</td>
        <td> {{fifthModel?.title}}</td>
      </tr>
      <tr>
        <td>Tag Description :</td>
        <td>{{fifthModel?.description}}</td>
        
      </tr>
      <tr>
        <td>Number of Product :</td>
        <td>{{productLength}}</td>
      </tr>

      <tr>
        <td>Status :</td>
        <td>{{fifthModel?.publish === true ? 'Publish': 'UnPublish'}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col-md-2">
  <div class="form-group">
      <label class="switch ">
          <input type="checkbox" (change)="changeStatus($event, fifthModel?._id)" [checked]="fifthModel?.publish === true">
          <span class="slider round"></span>
        </label>
  </div>
</div>
<div class="row col-md-12">
    <div class="col-md-5"></div>
<div class="col-md-1">
  <div class="form-group">
      <button class="addButton" mat-flat-button color="primary" (click)="editRow(fifthModel?._id)">Edit  </button>
  
  </div>
</div>
<div class="col-md-1">
  <div class="form-group">
      <button class="addButton" mat-flat-button color="primary" (click)="openDialog(fifthModel?._id)">Delete  </button>
  </div>
</div>
</div>
</div>
