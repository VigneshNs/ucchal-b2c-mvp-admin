  <div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Setting / Privacy Policy </p>
    </div>
<div class="pageBoxLg ">
  <div class="row">
    <div >
      <label style="padding: 10px;"  class="pageBoxLg-label ">Privacy Policy Details</label>
    </div>
   
  </div>
  
<div class="text-right ">
    <h1 >
        <button class="addButton" mat-flat-button color="primary" [routerLink]="['/cms/privacyPolicy']"> <i
            class="fa fa-plus-circle fa-2x" aria-hidden="true"></i><a style="padding-left: 15px;">Add Policy </a> </button>
    </h1>
  </div>
  <form [formGroup]="privacyEditForm" novalidate style="padding-top:30px">
    <div style="margin-left: auto"  class="row">
      <div class="col-md-12 pageBoxl">



  <form [formGroup]="privacyEditForm" novalidate style="padding-top:60px">
    <div class="row">
      <div class="col-md-9 pageBoxl">
          <div class="col-md-12 pageBox2">
        <div class="row" *ngIf="!edit">
          <div class="col-md-6 detailslabel">
          <b>Details</b>  
          </div>
          <div class="col-md-6">
            <div class=" form-group detailslabel col-md-12"><b>Edit</b>
              <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details"
                (click)="editPolicy(privacyModel)">
                <mat-icon> edit </mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group col-md-12">
              <label>Policy Headings </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group col-md-12">
              <b>{{privacyModel.policyHeading}}</b>
            </div>
          </div>
        </div>
        <div *ngIf="!edit">
          <div class="row" *ngFor="let val of privacyModel?.policies">
            <div class="col-md-6">
              <div class="form-group datapolicy col-md-12">
                <label> Policy Questions</label>
              </div>
            </div>
            <div class="col-md-6 datapolicy">
              <div class="form-group col-md-12">
                <b> {{val.policyQuestion}}</b>
              </div>
            </div>
            <div class="col-md-6 datapolicy">
              <div class="form-group col-md-12">
                <label> Policy Details</label>
              </div>
            </div>
            <div class="col-md-6 datapolicy">
              <div class="form-group col-md-12">
                <b>{{val.policyAnswers}}</b>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row">
          <div *ngIf="edit">
           
            <div class=" form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput hidden formControlName="id" #id [(ngModel)]="privacyModel._id"
                  (ngModelChange)="privacyModel._id=$event">
                <input matInput placeholder="Policy Heading" [(ngModel)]="privacyModel.policyHeading"
                  (ngModelChange)="privacyModel.policyHeading=$event" formControlName="policyHeading" #policyHeading>
              </mat-form-field>
            </div>
            <div class="col-md-12" formArrayName="policies">
              <div *ngFor="let account of policyForms.controls; let i=index" [formGroupName]="i">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="full-width">
                      <textarea matInput placeholder="Policy Questions"
                        (ngModelChange)="privacyModel.policyQuestion=$event"
                        formControlName="policyQuestion"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field class="full-width">
                      <textarea matInput placeholder="Policy Answers"
                        (ngModelChange)="privacyModel.policyAnswers=$event" formControlName="policyAnswers"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <a (click)="deletePolicies(i)">
                      <mat-icon>clear</mat-icon>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <a (click)="addForm()">
                <mat-icon class="gridEdit">add_box</mat-icon>
              </a>
              <p>Add New</p>
            </div>
            <div class=" form-group col-md-12">
                <button mat-flat-button color="primary"  type="button" (click)="updatePolicy(privacyEditForm, privacyModel)">Update</button>
                <button mat-flat-button color="primary" class="categorycancelbutton" type="button" (click)="cancelPolicy(privacyModel)">Cancel</button>
         
              </div>


          </div>
        </div>
