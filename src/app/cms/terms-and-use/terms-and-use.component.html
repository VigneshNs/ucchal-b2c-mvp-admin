<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Settings / Terms and Use / Add</p>
    </div>


      <div class="pageBoxLg">
          <div class="container topAlignContainer ">
              <form [formGroup]="TermsForm">
              <div>
                  <label  class="pageBoxLg-label pblabel">Create Terms & Use</label>
              
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="full-width">
                    <textarea matInput placeholder="Heading" formControlName="heading"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="full-width">
                    <textarea matInput placeholder="Details" formControlName="details"></textarea>
                  </mat-form-field>
                </div>
              </div>
           
                <div class="row">
                <div style="margin-left: 15px;margin-top: 7px;">
                  <button mat-raised-button type="button" color="primary" (click)="createTermsAndUse(TermsForm)">Save</button>
                  <button style="margin-left: 5px;" mat-raised-button type="button" color="primary" (click)="cancel()">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
