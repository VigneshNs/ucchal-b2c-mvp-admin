<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Homepage / Category Banner / Edit</p>
    </div>
<mat-card class="pageBoxLg ">
    <label  class="pageBoxLg-label pblabel">Edit Category Banner </label>
    <form [formGroup]="CategoryBannerForm" novalidate style="padding-top:60px">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group col-md-6 " >
            <div *ngIf = "!imageEdit">
                <label class="chooseimages"><h5><b>Edit (images)</b></h5></label>
                <mat-icon style="margin-left: 20px;margin-top: 5px;"  (click)="editImage()"> edit </mat-icon>
              <mat-card class="matImage">
                <img [src]="categoryBannerServiceUrl + dataStore._id + '/' + dataStore.imageName" style="width: 280px; height: 245px;" />
              </mat-card>
            </div>
            <div *ngIf ="imageEdit">
                <label class="chooseimages"><h5><b>Choose (images)</b></h5></label>
              <div>
                <img *ngFor="let url of urls" [src]="url" style="width: 280px; height: 245px;" />
              </div>
              <div>
                <input type="file" name="file" class="btn btnPink btn-block" id="file"
                (change)="handleFileInput($event.target.files)">
              </div>
              <div>
           
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
         
            <div class="form-group col-md-12 labelcolor">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Title" #title [ngModel]="dataStore.title" formControlName="title">
                
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-select #selectElem formControlName="imagePosition"
                    [ngModel]="dataStore.imagePosition"
                      placeholder="Select Vertical Position" required>
                      <mat-option *ngFor="let data of imagePos" [value]="data">
                        {{data}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            <div class="form-group col-md-12 labelcolor">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" #description [ngModel]="dataStore.description" formControlName="description">
              </mat-form-field>
            </div>
  
            <div class="form-group col-md-12 labelcolor">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Link" #link [ngModel]="dataStore.link" formControlName="link">
              </mat-form-field>
            </div>
  
            
            <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-select #vPosition formControlName="verticalPosition"
                    [ngModel]="dataStore.verticalPosition"
                      placeholder="Select Vertical Position" required>
                      <mat-option *ngFor="let data of vertical" [value]="data">
                        {{data}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                  <mat-form-field class="example-full-width">
                      <mat-select #hPosition formControlName="horizontalPosition"
                      [ngModel]="dataStore.horizontalPosition"
                        placeholder="Select Horizontal Position" required>
                        <mat-option *ngFor="let data of horizontal" [value]="data">
                          {{data}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
            
  
            <div class="form-group col-md-12 labelcolor">
              <button mat-raised-button type="submit" (click)="updateCategoryBanner(title.value, description.value, link.value, vPosition.value, hPosition.value)"
                [disabled]='!CategoryBannerForm.valid' class="saveNow" color="primary">Update</button>
     
             <button mat-flat-button color="primary"  type="submit" (click)="cancel()" class="categorycancelbutton">Cancel</button>
              <br>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
