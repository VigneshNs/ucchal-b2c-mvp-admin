<div style="background-color:rgba(255, 250, 250, 0.123);height: 40px;border: #000 " class="container-fluid">
    <p style="padding-top: 21px;padding-left: 20px"> Homepage / Category Banner / Add</p>
    </div>
<mat-card>
    <mat-card class="pageBoxLg " >
        <label  class="pageBoxLg-label pblabel">Add Catgory Banner </label>
     
      <form [formGroup]="categoryForm" novalidate style="padding-top:60px">
        <div class="container-fluid">
          <div class="row">
            <div class="form-group col-md-6">
              <label class="chooseimages"><h5><b>Choose (images)</b></h5></label>
              <div>
               <img *ngFor="let url of urls"  [src]="url" style="width: 280px; height: 245px;" aria-required="true"/>
              </div>
              <div>
                <input type="file" name="file" class="btn btnPink btn-block" id="file" 
                  (change)="handleFileInput($event.target.files)" required>
              </div>
              <div *ngIf="this.hide === true">
                Image required
              </div>
              <!-- <div *ngIf="showImageNameError">
                Image Name exists
              </div> -->
            </div>
            <div class="form-group col-md-6">
              <!-- <h5 class="detailsNow">Details</h5> -->
              <!-- <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Ads Position" formControlName="title" type="number" required>
                  <mat-error *ngIf="!ADSForm.controls['position'].errors?.required">
                    Enter the valid
                    <strong>Number</strong>
                  </mat-error>
                </mat-form-field>
              </div> -->
              <!-- <div class="form-group col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Image Position" #imgPos formControlName="imagePosition" 
                    (keyup)="checkImagePosition(imgPos.value)" required>
                  </mat-form-field>
                  <div *ngIf="checkPosition">
                      <small style="color: red">Image Position is <strong>exists</strong></small>
                    </div>
                </div> -->
                <div class="form-group col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-select #selectElem formControlName="imagePosition"
                        (selectionChange)="checkImagePosition($event)"
                          placeholder="Select Vertical Position" required>
                          <mat-option *ngFor="let data of imagePos" [value]="data">
                            {{data}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div *ngIf="checkPosition">
                          <small style="color: red">Image Position is <strong>exists</strong></small>
                        </div>
                  </div>
              <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Title" formControlName="title" required>
                </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Link" formControlName="link" >
                </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                  <mat-form-field class="example-full-width">
                      <mat-select #selectElem formControlName="verticalPosition"
                        placeholder="Select Vertical Position" required>
                        <mat-option *ngFor="let data of vertical" [value]="data">
                          {{data}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-select #selectElem formControlName="horizontalPosition"
                          placeholder="Select Horizontal Position" required>
                          <mat-option *ngFor="let data of horizontal" [value]="data">
                            {{data}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
    
              <div class="form-group col-md-12">
                <button mat-flat-button color="primary"  type="submit" (click)="validation()"
                  [disabled]='checkPosition || !categoryForm.valid' class="saveNow">Save </button>
                <button class="categorycancelbutton" mat-flat-button color="primary"  type="submit" (click)="cancel()">Cancel</button>
                <br>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card>
    
    </mat-card>
