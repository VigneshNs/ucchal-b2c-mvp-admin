<div class="pageBoxLg">
    <label  class="pageBoxLg-label pblabel">Category Banner</label>
    <div class="container-fluid">
        <div class="col-md-12 text-right">
            <h1 >
                <button class="addButton" mat-flat-button color="primary" [routerLink]="['/cms/addCategoryBanner']"> <i
                    class="fa fa-plus-circle fa-2x" aria-hidden="true"></i><a style="margin-left: 10px;">Add</a></button>
            </h1>
          </div>
          <mat-card >
        
         
                <div class="row">
                  <table mat-table [dataSource]="dataHolder" class="container-fluid ">
                    <ng-container matColumnDef="imageName">
                      <th mat-header-cell *matHeaderCellDef>
                        <h5>Images</h5>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-card class="matImage">
                          <img [src]="categoryBannerServiceUrl + element._id + '/' +element.imageName" style="width: 280px; height: 145px;" />
                        </mat-card>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef>
                        <h5>Title</h5>
                      </th>
                      <td mat-cell *matCellDef="let element"> {{ element.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>
                          <h5>Position</h5>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{ element.imagePosition}} <p style="color: red">{{element.duplicate === true? 'Duplicate': ''}}</p></td>
                      </ng-container>
                    <ng-container matColumnDef="vposition">
                      <th mat-header-cell *matHeaderCellDef>
                        <h5>Vertical Position</h5>
                      </th>
                      <td mat-cell *matCellDef="let element"> {{element.verticalPosition}} </td>
                    </ng-container>
                    <ng-container matColumnDef="hposition">
                      <th mat-header-cell *matHeaderCellDef>
                        <h5>Horizontal Position</h5>
                      </th>
                      <td mat-cell *matCellDef="let element" style="width: 100px;"> {{element.horizontalPosition}} </td>
                    </ng-container>
                    
        
                    <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef><h5>Action</h5></th>
                      <td mat-cell *matCellDef="let element">
                          <div class=" vcenter form-group">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                              <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                    
                              <a class="nav-link selectCursor" (click)="Edit(element)" >Edit</a>
                              <a class="nav-link selectCursor"(click)="openDialog(element)">Delete</a>
                            </mat-menu>
                          </div>
                          
                      </td>
                    </ng-container>
          
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
                
          
          
            </mat-card>
    </div>
  </div>
