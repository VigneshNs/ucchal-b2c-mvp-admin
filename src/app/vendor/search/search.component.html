<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-md-6">
 
        <div class="form-group">
          <input type="text"class="form-control" placeholder="Search" formControlName="srchterm" #searchValue />
          
        </div>
      </div>
        <div class="col-md-6">
          <div class="form-group">
              <button class="btn btn-md btn-primary"  type="submit" (click)="searchBy(holder, searchValue.value)">
                  search
                </button>
          </div>
        </div>
    
   
  </div>
</form>
