    </div>
  </div>

    <div class="categoryRow"  *ngIf="!showNoData">
        <table mat-table [dataSource]="holder" class="container-fluid border text-strong">
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><h5>Name</h5></th>
            <td mat-cell *matCellDef="let element">
                {{element.vendorName}}
            </td>
          </ng-container>
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef><h5> Mobile Number</h5></th>
            <td mat-cell *matCellDef="let element">{{element.vendorMobileNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="vendorCode">
            <th mat-header-cell *matHeaderCellDef><h5>Vendor Code</h5></th>
            <td mat-cell *matCellDef="let element">
                {{element.vendorCode}}
            </td>
          </ng-container>
          <ng-container matColumnDef="contractDate">
            <th mat-header-cell *matHeaderCellDef><h5>Contract Date</h5></th>
            <td mat-cell *matCellDef="let element">
                {{element.contractDate | date}}
            </td>
          </ng-container>
          <ng-container matColumnDef="View">
              <th mat-header-cell *matHeaderCellDef><h5>View</h5></th>
              <td mat-cell *matCellDef="let element"(click)="viewAddress(element)">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef><h5>Delete</h5></th>
                <td mat-cell *matCellDef="let element"(click)="openDialog(element)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </td>
              </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
